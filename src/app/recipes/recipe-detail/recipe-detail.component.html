
<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" 
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px;"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{ recipe.name }}</h3>
    </div>

</div>
<div class="container">
<div class="row">
    <div class="col-cs-12">
        <div class="btn-group"
        appDropdown>
            <button type="button"  class="btn btn-warning dropdown-toggle" stryle="cursor: pointer;">Manage <span class="caret"></span></button>   
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()">Add to list</a></li>
                <li><a href="#">Edit list</a></li>
                <li><a href="#">Delete item</a></li>

            </ul>
        </div>
        
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    <ul class= "list-group">
        <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}

        </li>
    </ul>
    </div>
</div>
</div>
