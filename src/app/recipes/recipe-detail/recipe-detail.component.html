
<div class="row">
    <div class="col-xs-12 " align="center">
        <img 
        [src]="recipe.imagePath" 
        alt="{{ recipe.name }}"
        class="img-responsive taco"
        style="max-height: 300px; margin-top: 10px;"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{ recipe.name }}</h3>
    </div>

</div>
<div class="container ">
<div class="row">
    <div class="col-xs-6">
        <div class="btn-group"
        appDropdown>
            <button type="button"  class="btn btn-warning dropdown-toggle" style="cursor: pointer;">Manage <span class="caret"></span></button>   
            <ul class="dropdown-menu">
                <li><a  stryle="cursor: pointer;" (click)="onAddToShoppingList()">Add to list</a></li>
                <li><a  style="cursor: pointer;" (click)="onEditRecipe()">Edit list</a></li>
                <li><a  style="cursor: pointer;">Delete item</a></li>

            </ul>
        </div>
        
    </div>
</div>

<div class="row"  >
    <div class="descript" >
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="">
    <ul class= "list-group">
        <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}

        </li>
    </ul>
    </div>
</div>
</div>
